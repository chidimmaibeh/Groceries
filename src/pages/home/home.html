<ion-header>
    <ion-navbar>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-item-sliding *ngFor="let item of items">
            <!--Food Item 1-->
            <ion-item>
              <h2>{{item.name}}</h2>
              <p>{{item.quantity}}</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="cart"></ion-icon>
                 Add to Cart
              </button>
              <button  (click)="removeItem(item)" ion-button color="secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
           
    </ion-list>      
  </ion-content>
